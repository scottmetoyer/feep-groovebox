<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>feep groovebox</title>
    <meta name="description" content="Elementary browser groovebox">
    <meta name="author" content="Scott Metoyer">

    <link rel="stylesheet" href="bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="css/feep.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <section class="section is-medium">
        <div class="container">
            <h3 class="title is-2">
                <a href="http://bulma.io/documentation/grid/tiles">
                    <span class="icon is-medium">
          <i class="fa fa-th-large"></i>
        </span> Magic <strong>tiles</strong>
                </a>
            </h3>
            <h4 class="subtitle is-4">A single element for a Metro UI CSS grid</h4>
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Vertical...</p>
                                <p class="subtitle">Top tile</p>
                            </article>
                            <article class="tile is-child notification is-warning">
                                <p class="title">...tiles</p>
                                <p class="subtitle">Bottom tile</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child">
                                <p>Test</p>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child">
                            <p>Test</p>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child">
                        <p>Test</p>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <script src="js/feep.js"></script>
</body>

</html>
