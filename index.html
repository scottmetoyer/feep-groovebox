<!doctype html>

<html lang="en" class="route-index">

<head>
    <meta charset="utf-8">

    <title>feep groovebox</title>
    <meta name="description" content="Elementary browser groovebox">
    <meta name="author" content="Scott Metoyer">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma-docs.css">
    <link rel="stylesheet" href="css/feep.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">
        <h3 class="title is-2">
            <a href="#">
                <span class="icon is-medium">
                    <i class="fa fa-th-large"></i>
                </span> feep <strong>groovebox</strong>
            </a>
        </h3>
        <h4 class="subtitle is-4">An elementary browser music machine</h4>
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification is-primary">
                            <p class="title">Lead</p>
                            <p class="subtitle">Top tile</p>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">Bass</p>
                            <p class="subtitle">Bottom tile</p>
                        </article>
                        <article class="tile is-child notification is-warning">
                            <p class="title">Pads</p>
                            <p class="subtitle">Bottom tile</p>
                        </article>
                        <article class="tile is-child notification is-primary">
                            <p>Drums</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child">
                            <p>Test</p>
                        </article>
                    </div>
                </div>
               
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p>Effects</p>
                </article>
            </div>
        </div>
    </div>

    <script src="js/feep.js"></script>
</body>

</html>
